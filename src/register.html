<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
      <meta charset="utf-8">
      <title>Register</title>

      <link rel="stylesheet" href="./lib/mdl/material.min.css">
      <script src="./lib/mdl/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="./css/register.css">
</head>

<body>
      <!-- <div class="mdl-grid center-items"> -->
      <div class="mdl-cell mdl-cell--middle">
            <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="user" pattern="^\S+@\S+$">
                  <label class="mdl-textfield__label" for="user">Email address</label>
                  <span class="mdl-textfield__error">Please enter a valid email address</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" id="user">
                  <label class="mdl-textfield__label" for="user">Password</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" id="user">
                  <label class="mdl-textfield__label" for="user">Confirm password</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Register
            </button>
      </div>
      <!-- </div> -->
</body>

</html>
