<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
      <meta charset="utf-8">
      <title>Sign In</title>

      <link rel="stylesheet" href="./lib/mdl/material.min.css">
      <script src="./lib/mdl/material.min.js"></script>
      <link rel="stylesheet" href="./lib/mdl/icon.css">
      <link rel="stylesheet" href="./css/login.css">
      <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
      <div class="mdl-cell mdl-cell--middle mdl-shadow--2dp" id="login-container">
            <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="user" pattern="^\S+@\S+$">
                  <label class="mdl-textfield__label" for="user">Email address</label>
                  <span class="mdl-textfield__error">Please enter a valid email address</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" id="user">
                  <label class="mdl-textfield__label" for="user">Password</label>
            </div>
            <button id="log-in" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                  Log In
            </button>
            <a href="./register.html">Need an account? Register here</a>
      </div>

      <script src="./lib/firebase/7.6.1/firebase-app.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-analytics.js"></script>
      <script src="./js/firebase.js"></script>
</body>

</html>
