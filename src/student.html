<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>View Student</title>

      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
      <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="./css/student.css" />
</head>

<body>
      <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--scroll">
                  <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title"></span>
                        <div class="mdl-layout-spacer"></div>
                        <nav class="mdl-navigation">
                              <!-- Add MDL Navigation Links here -->
                        </nav>
                  </div>
            </header>
            <div class="mdl-layout__drawer">
                  <span class="mdl-layout-title"></span>
                  <nav class="mdl-navigation">
                        <!-- Add MDL Navigation Links here -->
                  </nav>
            </div>
            <main class="mdl-layout__content">
                  <div id="student-info" class="mdl-shadow--4dp">
                        <h3 id="student-name" class="mdl-title"></h3>
                        <form action="#">
                              <!-- Name -->
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="student-name">
                                    <label class="mdl-textfield__label" for="student-name">Name</label>
                              </div>
                              <!-- Number -->
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student-number">
                                    <label class="mdl-textfield__label" for="student-number">Student Number</label>
                                    <span class="mdl-textfield__error">Input must be a number</span>
                              </div>
                              <!-- Grade -->
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student-grade">
                                    <label class="mdl-textfield__label" for="student-grade">Grade</label>
                                    <span class="mdl-textfield__error">Input must be a number</span>
                              </div>
                              <!-- Total hours -->
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student-total_hours">
                                    <label class="mdl-textfield__label" for="student-total_hours">Total Hours</label>
                                    <span class="mdl-textfield__error">Input must be a number</span>
                              </div>
                        </form>
                        <!-- Created -->
                        <p id="student-created"></p>
                        <p id="student-created-by"></p>
                        <p id="student-updated"></p>
                        <p id="student-updated-by"></p>
                  </div>
                  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp service-list">
                        <thead>
                              <tr>
                                    <th class="mdl-data-table__cell--non-numeric">Hours</th>
                                    <th>Category</th>
                                    <th>Date</th>
                              </tr>
                        </thead>
                        <tbody id="service-list">

                        </tbody>
                  </table>
            </main>
      </div>

      <!-- Firebase -->
      <script src="./lib/firebase/7.6.1/firebase-app.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-analytics.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-auth.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-firestore.js"></script>
      <script src="./js/firebase.js"></script>

      <!-- JavaScript -->
      <script src="./lib/jquery/jquery-3.4.1.min.js"></script>
      <script src="./js/student.js" charset="utf-8"></script>
</body>

</html>
