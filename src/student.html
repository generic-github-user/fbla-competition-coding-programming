<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>View Student</title>

      <!-- <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css"> -->
      <!-- <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script> -->

      <!-- <script src="./lib/mdl/material.min.js"></script> -->
      <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

      <!-- Material Design Lite -->
      <link rel="stylesheet" href="./lib/mdl/material.min.css">
      <script src="./lib/mdl/material.min.js"></script>
      <link rel="stylesheet" href="./lib/mdl/icon.css">

      <link rel="stylesheet" href="./css/student.css" />
      <link rel="stylesheet" href="./css/stylesheet.css" />
</head>

<body>
      <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--scroll">
                  <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title"></span>
                        <div class="mdl-layout-spacer"></div>
                        <nav class="mdl-navigation">
                              <!-- Add MDL Navigation Links here -->
                        </nav>
                  </div>
            </header>
            <div class="mdl-layout__drawer">
                  <span class="mdl-layout-title"></span>
                  <nav class="mdl-navigation">
                        <!-- Add MDL Navigation Links here -->
                  </nav>
            </div>
            <main class="mdl-layout__content">
                  <div id="left-column">
                        <div id="student-info" class="mdl-shadow--4dp">
                              <h3 id="student-name" class="mdl-title"></h3>
                              <form action="#">
                                    <!-- Name -->
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                          <input class="mdl-textfield__input" type="text" id="student-name">
                                          <label class="mdl-textfield__label" for="student-name">Name</label>
                                    </div>
                                    <!-- Number -->
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student-number">
                                          <label class="mdl-textfield__label" for="student-number">Student Number</label>
                                          <span class="mdl-textfield__error">Input must be a number</span>
                                    </div>
                                    <!-- Grade -->
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student-grade">
                                          <label class="mdl-textfield__label" for="student-grade">Grade</label>
                                          <span class="mdl-textfield__error">Input must be a number</span>
                                    </div>
                                    <!-- Total hours -->
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student-total_hours">
                                          <label class="mdl-textfield__label" for="student-total_hours">Total Hours</label>
                                          <span class="mdl-textfield__error">Input must be a number</span>
                                    </div>
                              </form>
                              <!-- Created -->
                              <p id="student-created"></p>
                              <p id="student-created-by"></p>
                              <p id="student-updated"></p>
                              <p id="student-updated-by"></p>
                        </div>
                        <div id="student-actions" class="mdl-shadow--4dp">
                              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent danger" id="delete-student">
                                    <i class="material-icons">delete_forever</i>
                                    Delete Student
                              </button>
                        </div>
                  </div>

                  <!-- Hours search box -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="hours-search" id="hours-search-icon">
                              <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                              <input class="mdl-textfield__input" type="text" id="hours-search">
                              <label class="mdl-textfield__label" for="hours-search">Search...</label>
                        </div>
                  </div>
                  <!-- Tooltip -->
                  <span class="mdl-tooltip" for="hours-search-icon">Search for volunteer events</span>


                  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp service-list">
                        <thead>
                              <tr>
                                    <th class="mdl-data-table__cell--non-numeric">Description</th>
                                    <th>Hours</th>
                                    <th>Date</th>
                              </tr>
                        </thead>
                        <tbody id="service-list">

                        </tbody>
                  </table>

                  <!-- Add hours dialog box -->
                  <dialog class="mdl-dialog add-hours">
                        <!-- Title -->
                        <h4 class="mdl-dialog__title">Add Service Hours</h4>
                        <div class="mdl-dialog__content">
                              <form action="#">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                          <input class="mdl-textfield__input" type="text" id="hours-description">
                                          <label class="mdl-textfield__label" for="hours-description">Description</label>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours-number">
                                          <label class="mdl-textfield__label" for="hours-number">Number of hours</label>
                                          <span class="mdl-textfield__error">Input must be a number</span>
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder mdl-cell mdl-cell--6-col">
                                          <input class="mdl-textfield__input" type="date" id="hours-date">
                                          <label class="mdl-textfield__label" for="hours-date">Date</label>
                                    </div>
                              </form>
                        </div>
                        <!-- Action buttons -->
                        <div class="mdl-dialog__actions">
                              <!-- Cancel -->
                              <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect close">Cancel</button>
                              <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary confirm">Add</button>
                        </div>
                  </dialog>
            </main>

            <!-- Add hours button -->
            <button id="add-hours" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--raised">
                  <i class="material-icons">add</i>
            </button>
            <!-- Tooltip -->
            <div class="mdl-tooltip" data-mdl-for="add-hours">
                  Add Volunteer Hours
            </div>

            <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                  <div class="mdl-snackbar__text"></div>
                  <button class="mdl-snackbar__action" type="button"></button>
            </div>
      </div>

      <!-- Firebase -->
      <script src="./lib/firebase/7.6.1/firebase-app.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-analytics.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-auth.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-firestore.js"></script>
      <script src="./js/firebase.js"></script>

      <!-- JavaScript -->
      <script src="./lib/jquery/jquery-3.4.1.min.js"></script>
      <script src="./lib/fuse/fuse.min.js"></script>
      <script src="./js/student.js" charset="utf-8"></script>
      <script src="./js/generate_id.js" charset="utf-8"></script>
      <script src="./js/clear_fields.js" charset="utf-8"></script>
      <script src="./js/write_hours_info.js" charset="utf-8"></script>
      <script src="./js/add_hours.js" charset="utf-8"></script>
      <script src="./js/load_hours.js" charset="utf-8"></script>
</body>

</html>
