<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
      <meta charset="utf-8">
      <title>Dashboard</title>

      <link rel="stylesheet" href="./css/dashboard.css">
      <link rel="stylesheet" href="./lib/mdl/material.min.css">
      <script src="./lib/mdl/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                  <div class="mdl-layout__header-row">
                        <!-- Title -->
                        <span class="mdl-layout-title">Title</span>
                  </div>
                  <!-- Tabs -->
                  <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                        <a href="#students" class="mdl-layout__tab is-active">Students</a>
                        <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
                        <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
                  </div>
            </header>
            <div class="mdl-layout__drawer">
                  <span class="mdl-layout-title">Title</span>
            </div>
            <main class="mdl-layout__content">
                  <section class="mdl-layout__tab-panel is-active" id="students">
                        <div class="page-content">
                              <button id="add-student" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--raised">
                                    <i class="material-icons">add</i>
                              </button>

                              <div class="mdl-tooltip" data-mdl-for="add-student">
                                    Add Student
                              </div>
                        </div>
                  </section>
                  <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                        <div class="page-content">
                              <!-- Your content goes here -->
                        </div>
                  </section>
                  <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                        <div class="page-content">
                              <!-- Your content goes here -->
                        </div>
                  </section>
            </main>
      </div>
</body>

</html>
