<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
      <meta charset="utf-8">
      <title>Dashboard</title>

      <!-- Material Design Lite -->
      <link rel="stylesheet" href="./lib/mdl/material.min.css">
      <script src="./lib/mdl/material.min.js"></script>
      <link rel="stylesheet" href="./lib/mdl/icon.css">

      <!-- Other stylesheets -->
      <link rel="stylesheet" href="./css/dashboard.css">
      <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
      <!-- Content -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                  <div class="mdl-layout__header-row">
                        <!-- Title -->
                        <span class="mdl-layout-title">Title</span>
                  </div>
                  <!-- Tabs -->
                  <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                        <a href="#students" class="mdl-layout__tab is-active">Students</a>
                        <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
                        <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
                  </div>
            </header>
            <div class="mdl-layout__drawer">
                  <span class="mdl-layout-title">Title</span>
            </div>
            <main class="mdl-layout__content">
                  <!-- Students tab -->
                  <section class="mdl-layout__tab-panel is-active" id="students">
                        <div class="page-content">
                              <!-- <ul class="demo-list-control mdl-list">
                                    <li class="mdl-list__item">
                                          <span class="mdl-list__item-primary-content">
                                                <i class="material-icons mdl-list__item-avatar">person</i>
                                                Bryan Cranston
                                          </span>
                                          <span>test</span>
                                          <span class="mdl-list__item-secondary-action">
                                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                                                      <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                                                </label>
                                          </span>
                                    </li>
                              </ul> -->

                              <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                    <thead>
                                          <tr>
                                                <th class="mdl-data-table__cell--non-numeric">Student Name</th>
                                                <th>Number</th>
                                                <th>Grade</th>
                                                <th>Hours</th>
                                          </tr>
                                    </thead>
                                    <tbody id="student-list">
                                          <!-- <tr>
                                                <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                                                <td>50</td>
                                                <td>$1.25</td>
                                          </tr>
                                          <tr>
                                                <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                                                <td>10</td>
                                                <td>$2.35</td>
                                          </tr> -->
                                    </tbody>
                              </table>



                              <!-- Add student button -->
                              <button id="add-student" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--raised">
                                    <i class="material-icons">add</i>
                              </button>
                              <!-- Tooltip -->
                              <div class="mdl-tooltip" data-mdl-for="add-student">
                                    Add Student
                              </div>

                              <!-- Add student dialog box -->
                              <dialog class="mdl-dialog">
                                    <!-- Title -->
                                    <h4 class="mdl-dialog__title">Add Student</h4>
                                    <div class="mdl-dialog__content">
                                          <!-- <p>
                                                Allowing us to collect data will let us get you the information you want faster.
                                          </p> -->
                                          <form action="#">
                                                <!-- Name -->
                                                <div class="mdl-textfield mdl-js-textfield">
                                                      <input class="mdl-textfield__input" type="text" id="student-name">
                                                      <label class="mdl-textfield__label" for="student-name">Name</label>
                                                </div>
                                                <!-- Number -->
                                                <div class="mdl-textfield mdl-js-textfield">
                                                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student-number">
                                                      <label class="mdl-textfield__label" for="student-number">Student Number</label>
                                                      <span class="mdl-textfield__error">Input must be a number</span>
                                                </div>
                                                <!-- Grade -->
                                                <div class="mdl-textfield mdl-js-textfield">
                                                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student-grade">
                                                      <label class="mdl-textfield__label" for="student-grade">Grade</label>
                                                      <span class="mdl-textfield__error">Input must be a number</span>
                                                </div>
                                          </form>
                                    </div>
                                    <!-- Action buttons -->
                                    <div class="mdl-dialog__actions">
                                          <!-- Cancel -->
                                          <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect close">Cancel</button>
                                          <!-- Add student -->
                                          <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary confirm">Add</button>
                                    </div>
                              </dialog>

                              <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                                    <div class="mdl-snackbar__text"></div>
                                    <button class="mdl-snackbar__action" type="button"></button>
                              </div>
                        </div>
                  </section>
                  <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                        <div class="page-content">
                              <!-- Your content goes here -->
                        </div>
                  </section>
                  <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                        <div class="page-content">
                              <!-- Your content goes here -->
                        </div>
                  </section>
            </main>
      </div>

      <!-- Firebase -->
      <script src="./lib/firebase/7.6.1/firebase-app.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-analytics.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-auth.js"></script>
      <script src="./lib/firebase/7.6.1/firebase-firestore.js"></script>
      <script src="./js/firebase.js"></script>

      <!-- JavaScript -->
      <script src="./lib/jquery/jquery-3.4.1.min.js"></script>
      <script src="./js/clear_fields.js" charset="utf-8"></script>
      <script src="./js/notification.js" charset="utf-8"></script>
      <script src="./js/dashboard.js" charset="utf-8"></script>
</body>

</html>
